<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id = "canvas"></canvas>
    <div class="nav">
            <div class ="options">
                <input type="file" id="uploadInput" accept="image/*">
                <button id = "clearCanvas">Clear canvas</button>
                <input oninput="draw_color = this.value" id = "colorpick" type = "color" class="colorpick">
                <input oninput="draw_withd = this.value" type="range" min="1" max="100" class="pen">
                <button id ="undoB" type ="button">Undo</button>  
            </div>
    </div>
</body>
<script src = "JS.js"></script>
</html>
